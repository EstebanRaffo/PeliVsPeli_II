<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style-profile.css">
    <title>Perfil</title>
    <!-- <script src="../js/jquery.js"></script> -->
</head>
<body>
    <header>
        <div class="logo">
            <span class="icono"></span>
            <span>Peli vs Peli</span>
        </div>
    </header>
    
    <div class="container">
        <div class="volver">
            <h1>Edit Profile</h1>
            <button id="volver" type="button" class="btn btn-primary">Volver</button>
        </div>
        <hr>
        <div class="row">
            <!-- left column -->
            <div class="col-md-3">
                <div class="text-center">
                    <img src="../avatar/iconfinder_male3_403019.png" width="80" height="80" class="avatar img-circle" alt="avatar">
                    <h6>Upload a different photo...</h6>
                    <input type="file" class="form-control" name="avatar">
                </div>
            </div>
            <!-- edit form column -->
            <div class="col-md-9 personal-info">
                <!-- Alertas -->
		        <div id="alert"></div>
                <!-- <div class="alert alert-info alert-dismissable">
                    <a class="panel-close close" data-dismiss="alert">Ã—</a>
                    <i class="fa fa-coffee"></i> This is an <strong>.alert</strong>. Use this to show important messages to the user. 
                </div> -->
                <h3>Personal info</h3>
                
                <form class="form-horizontal" role="form" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="firstname" class="col-lg-3 control-label">First name *</label>
                        <div class="col-lg-8">
                            <input id="name" class="form-control" type="text" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastname" class="col-lg-3 control-label">Last name *</label>
                        <div class="col-lg-8">
                            <input id="lastname" class="form-control" type="text" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Company:</label>
                        <div class="col-lg-8">
                            <input class="form-control" type="text" value="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-lg-3 control-label">Email *</label>
                        <div class="col-lg-8">
                            <input id="email" class="form-control" type="text" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Time Zone:</label>
                        <div class="col-lg-8">
                            <div class="ui-select">
                                <select id="user_time_zone" class="form-control">
                                    <option value="Hawaii">(GMT-10:00) Hawaii</option>
                                    <option value="Alaska">(GMT-09:00) Alaska</option>
                                    <option value="Pacific Time (US &amp; Canada)">(GMT-08:00) Pacific Time (US &amp; Canada)</option>
                                    <option value="Arizona">(GMT-07:00) Arizona</option>
                                    <option value="Mountain Time (US &amp; Canada)">(GMT-07:00) Mountain Time (US &amp; Canada)</option>
                                    <option value="Central Time (US &amp; Canada)" selected="selected">(GMT-06:00) Central Time (US &amp; Canada)</option>
                                    <option value="Eastern Time (US &amp; Canada)">(GMT-05:00) Eastern Time (US &amp; Canada)</option>
                                    <option value="Indiana (East)">(GMT-05:00) Indiana (East)</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">Username:</label>
                        <div class="col-md-8">
                            <input class="form-control" type="text" value="janeuser">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-md-3 control-label">Password *</label>
                        <div class="col-md-8">
                            <input id="password" class="form-control" type="password" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="repass" class="col-md-5 control-label">Confirm password *</label>
                        <div class="col-md-8">
                            <input id="repass" class="form-control" type="password" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label"></label>
                        <div class="col-md-8">
                            <input id="save" type="button" class="btn btn-primary" value="Save Changes">
                            <span></span>
                            <input id="cancel" type="button" class="btn btn-danger" value="Cancel">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <hr>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" data-auto-replace-svg="nest"></script>
    <script src="../js/perfil.js"></script>

</body>
</html>
